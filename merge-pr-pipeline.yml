# Pipeline to create Github merge PRs using the dotnet bot.

variables:
# Variable group for the bot secret.
- group: RoslynMergeBot
- name: isDryRun
  value: $[eq(variables['Build.Reason'], 'PullRequest')]
- name: isAutomated
  value: true
- name: updateExistingPr
  value: true

# Make sure the pipeline doesn't build on commits.
trigger: none

# Trigger dryrun on PRs to master.
pr:
- master

schedules:
- cron: "0 */3 * * *"
  displayName: Roslyn Merge Tool
  branches:
    include:
    - master
  always: true

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: UseDotNet@2
  displayName: 'Use .NET Core sdk'
  inputs:
    packageType: sdk
    version: 2.1.401
    installationPath: $(Agent.ToolsDirectory)/dotnet

- script: dotnet run -p $(Build.SourcesDirectory)/src/GitHubCreateMergePRs/GitHubCreateMergePRs.csproj --updateExistingPr=$(updateExistingPr) --isDryRun=$(isDryRun) --isAutomated=$(isAutomated) --githubToken=$(dotnet-bot-github-auth-token)
  displayName: 'Run GitHub Create Merge PRs'
